<!DOCTYPE html>
<html>

<head>
  <title>Sakura v2</title>
  <link rel="stylesheet" href="./dist/bundle.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div id="root">
    <!--page main content (async container)-->
    <div class="header-container">
      <header id="nav-header" class="mdc-top-app-bar mdc-top-app-bar--dense">
        <!--nav mune-->
        <div class="mdc-top-app-bar__row">
          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
            <span class="mdc-top-app-bar__title">Sakura</span>
          </section>
          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
            <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
              aria-label="Download">file_download</button>
            <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
              aria-label="Print this page">print</button>
            <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
              aria-label="Bookmark this page">bookmark</button>
          </section>
        </div>
      </header>
    </div>

    <style>
      .header-top {
        position: fixed;
        width: 100%;
        height: 100%;
      }

      #header-top-after {
        width: 100%
      }

      .site-content {
        position: relative;
        background:coral
      }
    </style>

    <div class="header-top">
      <!--index cover image-->
      <figure data="mark" id="cover-img-container">
        <div data="layer" id="img-view" data-depth="0.5">
          <img data="cover" id="cover-img" src="https://api.2heng.xin/cover/">
        </div>
      </figure>
      <div class="cover-video-container"></div>
    </div>

    <div id="header-top-after"></div>

    <div class="site-content">
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    </div>


  </div>

  <script src="./dist/bundle.js" async></script>
</body>

</html>
